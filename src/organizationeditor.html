<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- ClientGlobalContext.js.aspx is deprecated -->
    <!-- <script src="../../ClientGlobalContext.js.aspx"></script> -->
    <script>
        var Xrm;
        if (!Xrm && window.opener && window.opener.Xrm) {
            Xrm = window.opener.Xrm;
        } else if (!Xrm && window.parent.Xrm) {
            Xrm = window.parent.Xrm;
        }
        if (!Xrm) {
            alert('Error: Xrm object could not be found.');
        }
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- OrganizationEditor -->
    <link rel="stylesheet" href="organizationeditor.css" />

</head>

<body>

    <main role="main">

        <div id="t-header">
            <div class="d-flex">
                <div id="th-displayName"     class="d-none   d-sm-none             d-md-none             d-lg-block col-lg-3">Display Name</div>
                <div id="th-description"     class="col-9    col-sm-7              col-md-4              col-lg-3">Description</div>
                <div id="th-logicalName"     class="d-none   d-sm-block col-sm-3   col-md-3              col-lg-3">Logical Name</div>
                <div id="th-dataType"        class="d-none   d-sm-none             d-md-block col-md-3   col-lg-2">Type</div>
                <div id="th-action"          class="col-3    col-sm-2              col-md-2              col-lg-1">
                    <button id="btn-publish" class="btn btn-sm btn-success btn-w">Publish</button>
                </div>
            </div>
        </div>

        <div id="t-body"></div>

    </main>

    <div class="modal fade" id="modal">

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="modal-body">
                    <div class="form-group">
                        <b>Description</b>
                        <p id="description"></p>
                    </div>
                    <div class="form-group">
                        <b>Logical Name</b>
                        <p id="logicalname"></p>
                    </div>
                    <div class="form-group">
                        <b>Data Type</b>
                        <p id="type"></p>
                    </div>
                    <div class="form-group">
                        <b>Value</b>
                        <div id="input-container"></div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm btn-w" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success btn-sm btn-w" data-dismiss="modal" id="btn-modal-save">Save</button>
                </div>

            </div>
        </div>

    </div>

    <!-- Bluebird -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.7.2/bluebird.min.js" nomodule></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- OrganizationEditor -->
    <script src="organizationeditor.js" type="module"></script>
    <script src="organizationeditor.es5.js" nomodule></script>

</body>

</html>
