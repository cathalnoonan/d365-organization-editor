<body>
    <main role="main">

        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        <th id="th-displayname">Display Name</th>
                        <th id="th-description">Description</th>
                        <th id="th-logicalname">Logical Name</th>
                        <th id="th-datatype">Data Type</th>
                        <th td="th-action">Action</th>

                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

    </main>

    <div class="modal fade" id="modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="modal-body">
                    <div class="form-group">
                        <b>Description</b>
                        <p id="description"></p>
                    </div>
                    <div class="form-group">
                        <b>Logical Name</b>
                        <p id="logicalname"></p>
                    </div>
                    <div class="form-group">
                        <b>Data Type</b>
                        <p id="type"></p>
                    </div>
                    <div class="form-group">
                        <b>Value</b>
                        <div id="input-container"></div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="btn-modal-save">Save</button>
                </div>

            </div>
        </div>
    </div>
